<body>
    <div id="CadastroProdutos" style = 'display:none;'>
    <h1>Cadastro de produtos</h1>
    <form action="https://ecommerce-projeto.onrender.com/enviar-formulario" method="post" onsubmit="msg_prod_cad_sucesso()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="qtd">Quantidade:</label><br>
        <input type="number" id="qtd" name="qtd" required><br><br>
        
        <label for="preco">Preço:</label><br>
        <input type="number" id="preco" name="preco" required><br><br>
        
        <label for="cod_vendedor">Código do vendedor:</label><br>
        <input type="number" id="cod_vendedor" name="cod_vendedor" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    </div>
    <div id="TabelaProdutos" style = 'display:none;'>
    <h2>Dados do Banco de Dados</h2>
     <button onclick="buscarDadosDoBanco()">Ver produtos cadastrados</button><br><br>
    <table id="tabela-dados">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>qtd</th>
                <th>preco</th>
                <th>cod_vendedor</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados do banco de dados serão inseridos aqui -->
        </tbody>
    </table>
    </div>
